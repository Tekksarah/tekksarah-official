<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TekkSarah – Official</title>

  <!-- Schrift: Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-black: #050406;
      --pink: #ff2fa6;
      --purple: #7b2cff;
      --cyan: #00e5ff;
      --glass: rgba(255,255,255,0.06);
      --accent: linear-gradient(90deg,var(--pink),var(--purple),var(--cyan));
    }

    body{
      margin:0;
      min-height:100vh;
      font-family: 'Orbitron', system-ui, sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(123,44,255,0.06), transparent 10%),
                  radial-gradient(1000px 500px at 90% 90%, rgba(0,229,255,0.04), transparent 10%),
                  var(--bg-black);
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:28px;
      padding:28px;
    }

    .hero{
      width:100%;
      max-width:1100px;
      border-radius:14px;
      overflow:hidden;
      position:relative;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.03);
    }

    .hero img{
      width:100%;
      display:block;
      object-fit:cover;
    }

    .title-overlay{
      position:absolute;
      left:36px;
      top:28px;
      text-transform:uppercase;
    }

    .title-overlay h1{
      margin:0;
      font-size:46px;
      letter-spacing:2px;
      color:var(--pink);
      text-shadow:
        0 0 18px rgba(255,47,166,0.55),
        0 0 36px rgba(123,44,255,0.15),
        0 6px 30px rgba(0,0,0,0.6);
    }

    .title-overlay h1 strong{
      color:var(--cyan);
      text-shadow:
        0 0 24px rgba(0,229,255,0.55),
        0 0 40px rgba(123,44,255,0.12);
    }

    .card{
      width:100%;
      max-width:900px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:22px;
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    h2.section{
      margin:0 0 14px;
      font-size:18px;
      border-bottom:2px solid rgba(255,255,255,0.05);
      padding-bottom:6px;
    }

    .links{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      justify-content:center;
    }

    .btn{
      padding:12px 18px;
      border-radius:10px;
      min-width:160px;
      text-decoration:none;
      font-weight:700;
      letter-spacing:1px;
      display:flex;
      justify-content:center;
      align-items:center;
      background:var(--glass);
      color:#fff;
      transition: transform .18s, box-shadow .18s;
    }

    .btn.primary{
      background-image: var(--accent);
      color:#050406;
      border:none;
      box-shadow:0 6px 30px rgba(255,47,166,0.2);
    }

    .btn:hover{
      transform:translateY(-4px);
      box-shadow:0 16px 40px rgba(0,0,0,0.6);
    }

    .small{ font-size:13px; }

    .cols{
      display:flex;
      gap:18px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .col{
      min-width:220px;
      max-width:320px;
      text-align:center;
    }

    .contact{
      margin-top:18px;
      font-size:13px;
      opacity:0.85;
    }

    .footer{
      margin-top:18px;
      font-size:12px;
      opacity:0.6;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="hero">
    <img src="banner.jpg" alt="TekkSarah Banner">
    <div class="title-overlay">
      <p style="font-size:12px;">This is</p>
      <h1><strong>Tekk</strong>Sarah</h1>
      <p style="font-size:12px; opacity:0.85;">Dark Techno • Beats • Underground</p>
    </div>
  </div>

  <div class="card">
    <h2 class="section">Latest</h2>

    <div class="links">
      <a class="btn primary" href="https://open.spotify.com/artist/7mWcwF4VaxZFGJtszGRsR4?si=bmSFVz-MSRCX6wDnSeRrtQ" target="_blank">Spotify</a>
      <a class="btn" href="https://youtube.com/@tekksarah?si=hSYzTIBmI_AJsTpd" target="_blank">YouTube</a>
      <a class="btn" href="https://www.instagram.com/tekksarah1?igsh=bGI3MnhkdmxyZDBp" target="_blank">Instagram</a>
    </div>

    <div class="footer">
      © <span id="year"></span> TekkSarah — All Rights Reserved
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
